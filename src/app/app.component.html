<div class="search-form">
    <input 
        #searchTerm (keyup.enter)= "search(searchTerm.value).searchTerm" 
        type= "text" 
        name= "searchTerm"
        placeholder="Name Column Only"
    />
    <button (click)="search(searchTerm.value);">Search</button> 
</div>
